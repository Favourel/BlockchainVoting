
{% extends 'election/base.html' %}
{% block content %}


<h1>{{ election.title }}</h1>
<form method="post">
    {% csrf_token %}
    {% for candidate in candidates %}
    <label>
        <input type="radio" name="candidate" value="{{ candidate.id }}">
        {{ candidate.name }}
    </label><br>
    {% endfor %}
    <button type="submit">Vote</button>
</form>
{% endblock %}
